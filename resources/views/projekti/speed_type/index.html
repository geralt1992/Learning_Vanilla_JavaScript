<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Speed Type</title>
</head>
<body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>WordBeater</h1>
    </header>

    <div class="container text-center">

        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="lead">Type The Given Word
                    <span class="text-success" id="seconds">5</span>
                    Seconds:
                </p>
                <h2 class="display-2 mb-5" id="current-word">Hello</h2>
                <input type="text" id="word-input" autofocus placeholder="Start typing..." class="form-control form-control-lg">
                <h4 class="mt-3" id="message"></h4>

            <div class="row mt-5">
                <div class="col-md-5">
                    <h3>Time Left:
                        <span id="time">0</span>
                    </h3>
                </div>
                <div class="col-md-5">
                    <h3>Score:
                        <span id="score">0</span>
                    </h3>
                </div>
                <div class="col-md-2">
                    <h3>High Score:
                        <span id="hScore">0</span>
                    </h3>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-md-12">
                    <div class="card card-body bg-secondary text-white">
                        <h5>Instructions</h5>
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nobis quaerat cupiditate maxime vitae dolorem minus numquam rerum tenetur quidem facilis!</p>
                    </div>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-md-12"></div>
                    <h3 class="mr-5">Izaberi te탑inu</h3>
                    <select id="te탑ina" class="form-select">
                        <option selected value="easy">Lagana te탑ina</option>
                        <option value="medium">Srednja te탑ina - bodovi x2</option>
                        <option value="hard">Bolje nemoj - bodovi x3</option>
                    </select>
                </div>
            </div>

            </div>
        </div>
    </div>

</body>





<script src='./main.js'></script>
</html>
